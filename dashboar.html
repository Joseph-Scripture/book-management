<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <!-- Book SVG -->
        <svg width="32" height="32" fill="none" stroke="#2563eb" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M4 4.5A2.5 2.5 0 0 1 6.5 7H20"/>
          <path d="M20 22V2"/>
        </svg>
      </div>
      <nav>
        <ul>
          <li>
                <a href="index.html">
                    <svg width="24" height="24" fill="none" stroke="#2563eb" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="2"/><rect x="14" y="3" width="7" height="7" rx="2"/><rect x="14" y="14" width="7" height="7" rx="2"/><rect x="3" y="14" width="7" height="7" rx="2"/>
                    </svg>
                    
                </a>
            </li>
            <li>
                <a href="users.html">
                    <svg width="24" height="24" fill="none" stroke="#2563eb" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
                    </svg>
                </a>
            </li>
          <li>
                <a href="#">
                    <svg width="24" height="24" fill="none" stroke="#2563eb" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
            </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="dashboard-header">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
        <div>
          <h2>Welcome Jhon!</h2>
          <span class="role">Library manager</span>
        </div>
      </header>
      <section class="dashboard-cards">
        <div class="card books-card">
          <h3>Books</h3>
          <div class="circle-chart">
            <svg width="80" height="80">
              <circle cx="40" cy="40" r="35" stroke="#2563eb" stroke-width="8" fill="none" stroke-dasharray="220" stroke-dashoffset="40"/>
              <circle cx="40" cy="40" r="35" stroke="#fbbf24" stroke-width="8" fill="none" stroke-dasharray="220" stroke-dashoffset="120"/>
              <circle cx="40" cy="40" r="35" stroke="#22c55e" stroke-width="8" fill="none" stroke-dasharray="220" stroke-dashoffset="180"/>
            </svg>
            <span class="circle-value">218</span>
          </div>
          <div class="circle-labels">
            <span class="issued">Issued</span>
            <span class="returned">Returned</span>
            <span class="pending">Pending</span>
          </div>
        </div>
        <div class="card most-issued-card">
          <h3>Most issued</h3>
          <div class="bar-chart">
            <div class="bar" style="height: 80%"></div>
            <div class="bar" style="height: 60%"></div>
            <div class="bar" style="height: 40%"></div>
            <div class="bar" style="height: 70%"></div>
            <div class="bar" style="height: 50%"></div>
          </div>
          <span class="bar-label">Alchemist</span>
        </div>
        <div class="card analytics-card">
          <h3>Analytics</h3>
          <div class="line-chart">
            <svg width="180" height="60">
              <polyline points="0,50 30,40 60,30 90,20 120,30 150,40 180,30" fill="none" stroke="#2563eb" stroke-width="3"/>
            </svg>
            <span class="line-value"></span>
          </div>
        </div>
        <div class="card stat-card blue">
          <span>New books</span>
          <span class="stat-value">320</span>
        </div>
        <div class="card stat-card yellow">
          <span>New members</span>
          <span class="stat-value">86</span>
        </div>
        <div class="card stat-card green">
          <span>Reports</span>
          <span class="stat-value">09</span>
          
        </div>
      </section>
    </main>
  </div>
  <script src="scripts/dashboard.js"></script>
  
</body>
</html>
