<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Users - Admin</title>
  <link rel="stylesheet" href="styles/users.css">
</head>
<body>
  <main class="users-main">
    <header class="users-header">
      <h1>All Users</h1>
      <div id="loading" class="loading">Loading...</div>
    </header>

    <section class="users-panel">
      <table id="usersTable" class="users-table" aria-live="polite">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by scripts/users.js -->
        </tbody>
      </table>

      <div id="noUsers" class="no-users hidden">No users found.</div>
    </section>
  </main>

  <script src="scripts/users.js"></script>
</body>
</html>
