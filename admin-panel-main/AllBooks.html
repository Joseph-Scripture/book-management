        <!-- Book content -->
        <div class="book-container">
            <div class="book-heading">
                <h2>Book Management</h2>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="book-content">
                <div class="book-title">
                    <h2>All Books</h2>
                </div>
                <div class="container-add-book">
                    <div class="btn-addbook">
                        <a href="#"> <i class="bx bx-plus-medical"></i> Add Book</a>
                    </div>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by title, author, or genre">
                        <button id="search-btn">Search</button>
                    </div>
                </div>

                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                 <th>Title</th>
                                <th>Author</th>
                                <th>Publisded date</th>
                                <!-- <th>Genre</th> -->
                                <th>Access Type</th>
                                <th>Price/Month</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="books-table-body">
                            <!-- Books will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Controls -->
                <div class="pagination">
                    <button id="first-page" disabled>First</button>
                    <button id="prev-page" disabled>Previous</button>
                    <span class="pagination-info" id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next</button>
                    <button id="last-page" disabled>Last</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; max-width: 400px; width: 90%;">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure you want to perform this action?</p>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button id="modal-cancel" style="padding: 8px 15px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button id="modal-confirm" style="padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Confirm</button>
            </div>
        </div>
    </div>
