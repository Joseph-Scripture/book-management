<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/6c2da74d7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- email, name, password, confirm password,  -->
     <div class="login">
        <h2>Welcome Back</h2>
        <form action="#login" method="post">
            <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Username">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="password">
                <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
        </div>

            <button  class="login-btn">Login</button>

        </form>
        
     </div>
     <div class="signup">
        <h3>JOIN US</h3>
        <p>Join us on this amazing journey and feel the hand of knowledge</p>
        <p>Readers are leaders JOIN Now and discover the hidden leader in you</p>
        <button class="explore-btn">Sign Up</button>
     </div>
    <script src="scripts/signup.js"></script> 
</body>
</html>
