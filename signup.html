<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadQuest|| Sign-up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://kit.fontawesome.com/6c2da74d7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#signup" method="post" class="singup">
      
        <div class="content">
            <div class="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <span class="emailError error"></span>

            </div>
            <div class="username">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username">
            </div>
           <div class="first-pass">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" name="password" id="password" minlength="8" required>
                     <span class="toggle-password show-password"><i class="fa-solid fa-eye"></i></span>
                </div>
                <span class="first-passError error"></span>
            </div>
            <div class="second-pass">
                <label for="confirm">Confirm Password</label>
                <div class="input-container">
                    <input type="password" name="confirm" id="confirm" minlength="8" required>
                     <span class="toggle-password show-password"><i class="fa-solid fa-eye"></i></span>

                </div>
               
                <span class="second-passError error"></span>
            </div>   
            <div class="btn"><button>Sign Up</button></div>  
        </div>
    </form>
    <script src="scripts/signup.js"></script>
</body>
</html>
