<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Quest - Reading</title>
    <link rel="stylesheet" href="reading.css">
    <!-- If using epub.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/epubjs/0.16.0/epub.min.css">
    <style>
        #book-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reading: [Book Title]</h1>
        <a href="#">Back to Library</a>
    </header>

    <main>
        <div id="book-container">
            <!-- Book content will be rendered here -->
        </div>

        <div id="navigation">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
            <span id="progress">Page 1 / Total Pages</span>
        </div>

        <div id="settings">
            <button id="font-size-increase">+</button>
            <button id="font-size-decrease">-</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Read Quest</p>
    </footer>

    <!-- If using epub.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epubjs/0.16.0/epub.min.js"></script>
    <script src="reading.js"></script>
</body>
</html>
